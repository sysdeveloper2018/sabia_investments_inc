    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      /* Hide scrollbar for mobile clean look but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Print Styles for PDF Generation */
      @media print {
        @page {
          margin: 0.5cm;
          size: auto;
        }
        
        body {
          margin: 0;
          padding: 0;
          background-color: white !important;
          color: black !important;
          /* Force color adjust to ensure our specific borders print, but we rely on Tailwind print: classes to remove backgrounds */
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
        }

        /* 
          CRITICAL FIX: 
          Do NOT use 'display: none' on parents (like #root), or the child (.printable-area) 
          will never show up. 
          
          Instead, we use visibility: hidden on everything, 
          and then visibility: visible on the specific print area.
        */
        body * {
          visibility: hidden; 
        }

        .printable-area {
          visibility: visible !important;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          z-index: 999999 !important;
          /* Scale set to 79% per user request */
          zoom: 0.79;
        }
        
        .printable-area * {
          visibility: visible !important;
        }

        /* Ensure charts text is visible on white paper */
        .recharts-text {
          fill: #000000 !important;
        }
        .recharts-surface {
          overflow: visible !important;
        }
        
        /* Hide UI elements explicitly marked as no-print */
        .no-print {
          display: none !important;
        }
        
        /* Ensure Grid layouts work in print */
        .print\:grid {
            display: grid !important;
        }
      }
    </style>
